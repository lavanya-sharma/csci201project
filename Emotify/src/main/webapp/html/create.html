<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Emotify</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/create.css">
	<script src="../js/create.js"></script>
</head>
<body>
	<div id="body">
		<div id="background">
			<div id="createForm" class="col" >
				<h1>How are you feeling today?</h1>
				<form id="Form">
					<input type="text" name="prompt" placeholder="Genres, Artists, etc. 'Upbeat and optimistic, Charlie XCX'">
					<div class="container-1-1">
						
						<label for="new">New Song</label>
						<input class="checkmark" type="checkbox" id="new" name="new_song" value="New">
						
						<label for="happy">Happy</label>
						<input type="checkbox" id="happy" name="mood" value="Happy">
		
						<label for="sad">Sad</label>
						<input type="checkbox" id="sad" name="mood" value="Sad">
	
						<label for="happy">Tired</label>
						<input type="checkbox" id="tired" name="energy" value="Tired">
	
						<label for="happy">Peaceful</label>
						<input type="checkbox" id="peaceful" name="energy" value="Peaceful">
	
						<label for="happy">Energetic</label>
						<input type="checkbox" id="energetic" name="energy" value="Energetic">
	
						<label for="happy">Explicit</label>
						<input type="checkbox" id="explicit" name="explicit" value="Explicit">
					</div>
					<button onclick="submitSearchForm(event)" id="searchbtn">Search</button>
				</form>
			</div>
		</div>
		
	</div>
</body>
</html>
