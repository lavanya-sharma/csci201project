<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Emotify - Login</title>
	<link rel="stylesheet" href="login.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="flex-container-3-2">
		<div class="col" id = "col1">
			<h1>Emotify</h1>
			<div class="flex-container-1-1-1-1">
				<h2>Sign In</h2>
				<h2 id="secondaryh2">Sign Up</h2>
			</div>
			<p>Let's get started!</p>
			<form>
				<input type="text" name="username" placeholder="Username">
				<input type="password" name="password" placeholder="Password">
			</form>
			<a href="home.html" id="signinbutton"><button>Sign In</button></a>
			<p style="text-align: center; margin-top: 2vh;">or</p>
			<a id="signupa" href="signup.html">Sign Up</a>
			<a id="guesta" href="home.html">Continue as Guest</a>
		</div>
		<div class="col">
			<div id="img-container">
				<img id="front-img" src="webpagefront.png">
			</div>
		</div>
	</div>
</body>
</html>
