<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Emotify - Sign Up</title>
	<link rel="stylesheet" href="signup.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="flex-container-3-2">
		<div class="col" id = "col1">
			<h1>Emotify</h1>
			<div class="flex-container-1-1-1-1">
				<h2 id="secondaryh2">Sign In</h2>
				<h2>Sign Up</h2>
				<span class="error-message"><!--#error_message1#--></span>
			</div>
			<p>Create your Emotify account:</p>
			<form>
				<input type="email" name="email" id="email" placeholder="Email">
				<input type="text" name="username" id="username" placeholder="Username">
				<input type="password" name="password" id="password" placeholder="Password">
			</form>
			<a onclick="signUp()" id="signupbutton"><button>Sign Up</button></a>
			<p style="text-align: center; margin-top: 2vh;">or</p>
			<a id="signina" href="login.html">Sign In</a>
			<a id="guesta" href="home.html">Continue as Guest</a>
		</div>
		<div class="col">
			<div id="img-container">
				<img id="front-img" src="../assets/webpagefront.png">
			</div>
		</div>
	</div>
</body>
<script src="signup.js"></script>
</html>
